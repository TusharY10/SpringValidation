<!DOCTYPE html>
<html>
<head lang="en" xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
 integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body style="background-color:burlywood">
	<div class="container">
		<div class="row mt-5">
			<div class="col-md-6 offset-md-3">
			<form th:action="@{/process}" method="post" th:object="${loginData}">
					<h1 class="text-center">Register Here</h1>
  			<div class="form-group">
    		<label for="exampleInputEmail1">Username</label>
    
    		<input type="text" 
    		th:classappend="${#fields.hasErrors('userName')?'is-invalid':''}"
    		 name="userName" 
    		 th:value="${loginData.userName}" 
    		 class="form-control" 
    		 id="exampleInputEmail1" 
    		 aria-describedby="emailHelp"/>
  			<div th:each="e:${#fields.errors('userName')}" class="invalid-feedback" id="anthing" th:text="${e}"> </div>
  			</div>
  			<div class="mb-3">
    		<label for="exampleInputPassword1" class="form-label">Email Address</label>
    
    		<input type="email" 
    		name="email" 
    		th:value="${loginData.email}" 
    		class="form-control" 
    		id="exampleInputPassword1"
    		th:classappend="${#fields.hasErrors('email')?'is-invalid':''}"/>
    		<div th:each="e:${#fields.errors('email')}" class="invalid-feedback" id="anything1" th:text="${e}"> </div>
  			</div>
  			
  			
  			<div class="mb-3 form-check">
    		<input type="checkbox" 
    		name="agreed"
    		class="form-check-input" 
    		id="exampleCheck1"
    		th:classappend="${#fields.hasErrors('agreed')?'is-invalid':''}">
    
    			<label class="form-check-label" for="exampleCheck1">Agree Terms and Conditions</label>
    			<div th:each="e:${#fields.errors('agreed')}" class="invalid-feedback" id="anything1" th:text="${e}"> </div>
  			
  			</div>
  			
  			<button type="submit" class="btn btn-primary">Submit</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
